server {
    listen 8080;
    port_in_redirect off;
    root /usr/share/nginx/html;    

    rewrite ^/(.*)/$ /$1 permanent;
    
    location / {
        try_files $uri $uri/ /index.html;
    }

    location /isalive {
        access_log off;
        default_type text/plain;s
        return 200 'OK';
    }

    location /isready {
        access_log off;
        default_type text/plain;
        return 200 'OK';
    }
}
