name: Build and deploy main
on:
  push:
    branches:
      - main
jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # ratchet:actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # ratchet:actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Cache dependencies
        uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # ratchet:actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload to CDN
        id: upload
        uses: navikt/frontend/actions/spa-deploy/v1@3a87f63d3d7a0903d8cce798453d3567d1b0020a # ratchet:navikt/frontend/actions/spa-deploy/v1@main
        with:
          team-name: security-champion-admin
          app-name: playbook
          environment: prod
          source: build
          ingress: https://sikkerhet.nav.no
          nais-deploy-apikey: ${{ secrets.NAIS_DEPLOY_APIKEY }}
